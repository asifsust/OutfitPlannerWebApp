<!DOCTYPE html>
<html>

<head>
    <title>Create Outfit</title><!-- Title for tab-->
    <meta charset="utf-8">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">


    <!-- CSS and JS gotten from CDNs -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- CSS and JS -->
    <link rel="stylesheet" href="css/bottomBar.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/outfits.css">

    <script src="js/create_manually.js"></script>
    <!-- title of page -->
    <title>Clothes</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!-- start of content-->
    <h1>Outfits</h1>

    <div id="outfits">
        <% for( let index = 0; index < outfits.length; index++ ) { %>
        <div class="outfit">%>
            <label class="box">
                <span><%= outfits[index].name%></span>
                <span>Weather: <%= outfits[index].weather%> </span>
                <% if(outfits[index].date) {%>
                <span>Date: <%= outfits[index].date.toDateString()%></span>
                <% } %>
            </label>
            <% for( let index2 = 0; index2 < outfits[index].clothing.length; index2++ ) { %>
            <img src="/images/<%= clothes[outfits[index].clothing[index2]].filepath%>"
                alt="<%= clothes[outfits[index].clothing[index2]].name%>">
            <% } %>
        </div>
        <% } %>
    </div>

    <!-- bottom navigation bar -->
    <div class="bottom-nav">
        <a href="/"><i class="material-icons home">home</i><br>Home</a>
        <a href="/clothes"><i class="material-icons clothes">folder</i><br>Clothes</a>
        <a href="/outfits" class="teal-text"><i class="material-icons outfits">nature_people</i><br>Outfits</a>
        <a href="#"><i class="material-icons profile">person</i><br>Profile</a>
    </div>

</body>

</html>
